<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodFusion</title>
    <link rel="stylesheet" href="./assets/styles/global.css">
    <link href="https://api.fontshare.com/v2/css?f[]=tanker@400&f[]=synonym@300,400,500&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="FoodFusion">FoodFusion</h1>
    <h2 id="sideText">Click and see what you can do</h2>
    <my-navbar></my-navbar>

    <section id="cardSection">
        <div class="card">
            <img src="./assets/images/tomato.png" alt="food1">
            <h3 data-modal-id="tomato">Tomato</h3>
        </div>
        <div class="card">
            <img src="./assets/images/cucumber.png" alt="food2">
            <h3>Cucumber</h3>
        </div>
        <div class="card">
            <img src="./assets/images/broccoli.png" alt="Broccoli" class="w85">
            <h3>Broccoli</h3>
        </div>
        <div class="card">
            <img src="./assets/images/avocado.png" alt="Avocado">
            <h3>Avocado</h3>
        </div>
        <div class="card">
            <img src="./assets/images/chickpea.png" alt="Chickpea">
            <h3>Chickpea</h3>
        </div>
        <div class="card">
            <img src="./assets/images/greenBean.png" alt="Green bean">
            <h3>Green bean</h3>
        </div>
        <div class="card">
            <img src="./assets/images/corn.png" alt="Corn">
            <h3>Corn</h3>
        </div>
        <div class="card">
            <img src="./assets/images/pea.png" alt="Pea">
            <h3>Pea</h3>
        </div>
        <div class="card">
            <img src="./assets/images/pumpkin.png" alt="Pumpkin">
            <h3>Pumpkin</h3>
        </div>
        <div class="card">
            <img src="./assets/images/spinach.png" alt="Spinach">
            <h3>Spinach</h3>
        </div>
        <div class="card">
            <img src="./assets/images/carrot.png" alt="Carrot">
            <h3>Carrot</h3>
        </div>
        <div class="card">
            <img src="./assets/images/potato.png" alt="Potato">
            <h3>Potato</h3>
        </div>
        <div class="card">
            <img src="./assets/images/lettuce.png" alt="Lettuce">
            <h3>Lettuce</h3>
        </div>
        <div class="card">
            <img src="./assets/images/zucchini.png" alt="Zucchini">
            <h3>Zucchini</h3>
        </div>
        <div class="card">
            <img src="./assets/images/bellPepper.png" alt="Bell Pepper">
            <h3>Bell Pepper</h3>
        </div>
    </section>

    <div id="tomato" class="modal">
        <div class="modal-content">
            <span class="close"><img src="./assets/icons/close.svg" alt="x"></span>
            <h2>Tomato</h2>
            <section class="recipes">
                <my-caprese></my-caprese>
                <my-bruschetta></my-bruschetta>
            </section>
        </div>
    </div>

    <div id="" class="modal">
        <div class="modal-content">
            <span class="close"><img src="./assets/icons/close.svg" alt="x"></span>
            <h2></h2>
            <section class="recipes"></section>
        </div>
    </div>

    <script src="./components/modal/modal.js"></script>
    <script src="./components/navbar/navbar.js"></script>
    <script src="./components/recipes/caprese.js"></script>
    <script src="./components/recipes/bruschetta.js"></script>
</body>
</html>
